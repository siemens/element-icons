name: Deploy Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    secrets: inherit

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Prepare site bundle
        run: |
          mkdir -p site/fonts site/style
          cp dist/index.html site/index.html
          cp dist/style/siemens-element-icons.min.css site/style/
          cp dist/fonts/siemens-element-icons.woff2 dist/fonts/siemens-element-icons.woff site/fonts/

      # Publish the pre-built site bundle to GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
